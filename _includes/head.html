<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="{{ site.curator.name }}">
    <title>
    {% if page.title == "Home" %}
       {{ site.title }} &middot; {{ site.description }}
    {% else %}
        {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@{{ site.twitter.username }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ site.logo }}" />
    <meta name="twitter:image:alt" content="{{ site.title }} logo" />
    {% if page.title == "Home" %}
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    {% else %}
    {% assign author = site.data.authors[page.author] %}
    <meta name="twitter:title" content="{{ site.title }} {{ page.title }}" />
    <meta name="twitter:description" content="{{ page.excerpt | normalize_whitespace | strip_html | truncatewords: 40 }}" />
    <meta name="twitter:creator" content="@{{ author.twitter }}" />
    {% endif %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/css/syntax.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico">

    <link type="application/atom+xml" rel="alternate" title="{{ site.title }}" href="/feed.xml" />
    <link type="application/json" rel="alternate" title="{{ site.title }}" href="/feed.json" />
</head>
